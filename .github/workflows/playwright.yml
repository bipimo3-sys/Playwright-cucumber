name: Playwright-Cucumber Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Playwright-Cucumber Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5. Start your server in background
      - name: Start server
        run: npm run start-server &

      # 6. Wait for server to be ready
      - name: Wait for server
        run: sleep 5

      # 7. Run tests
      - name: Run Cucumber-Playwright tests
        env:
          GOOGLE_EMAIL: ${{ secrets.GOOGLE_EMAIL }}
          GOOGLE_PASSWORD: ${{ secrets.GOOGLE_PASSWORD }}
          W3S_LOGINEMAIL: ${{ secrets.W3S_LOGINEMAIL }}
          W3S_PASSWORD: ${{ secrets.W3S_PASSWORD }}
          TS1_USERNAME: ${{ secrets.TS1_USERNAME }}
          TS1_PASSWORD: ${{ secrets.TS1_PASSWORD }}
        run: npm test

      # 8. Upload screenshots on failure
      - name: Upload Screenshots & Reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-or-reports
          path: screenshots/
          retention-days: 30
